<!DOCTYPE html>

    <title>Main - 알고리즘마스터하기</title>

                  <ul>

              </div>
              <div class="search_area">
                <input type="text">
                <a href="#a" class="btn-search"></a>
              </div>
              <div class="cafemenu">
                <nav id="lnb" class="box-style1">
